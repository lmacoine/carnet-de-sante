<div class="container-fluid">
	<div class="row vaccination">
		<div class="col-md-6">
			<div class="card">
				<div class="list-group">
					<a ng-repeat="vaccin in vaccins" href="" class="list-group-item" ng-click="selectVaccin(vaccin);">
						{{vaccin.name}}
					</a>
					<hr>
					<button class="btn btn-info btn-lg btn-add" ng-click="displayAddVaccinForm();" ng-hide="addingVaccin"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
				</div>
			</div>	
		</div>
		<div class="col-md-6" ng-show="addingVaccin">
			<form class="add-vaccin" ng-submit="addVaccin(newVaccin);">
				<div class="form-group">
					<label for="name">Vaccin</label>
					<input type="name" class="form-control" id="name" ng-model="newVaccin.name" placeholder="Nom" />
				</div>
				<div class="form-group">
					<label for="date">Date</label>
					<input type="date" class="form-control" id="date" ng-model="newVaccin.date" placeholder="Date" />
				</div>
				<div class="form-group">
					<label for="numberLot">Numéro de lot</label>
					<input type="text" class="form-control" id="numberLot" ng-model="newVaccin.numberLot" placeholder="numéro de lot" />
				</div>
				<div class="form-group">
					<label for="vaccinatorName">Vaccinateur</label>
					<input type="text" class="form-control" id="vaccinatorName" ng-model="newVaccin.vaccinatorName" placeholder="Doc Macnamara" />
					<input type="tel" class="form-control" id="vaccinatorTel" ng-model="newVaccin.vaccinatorTel" placeholder="numéro de téléphone" />
				</div>
				<div class="form-group">
					<label for="obs">Observations</label>
					<input type="text" class="form-control" id="obs" ng-model="newVaccin.obs" placeholder="ras, hyperthermie,...">
				</div>
				<hr>
				<div class="text-center">
					<button class="btn btn-pink btn-lg btn-add" type="submit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
				</div>
			</form>
		</div>
		
		<div class="col-md-6">
			<div ng-repeat="vaccin in vaccins" ng-show="selectedVaccin.name == vaccin.name && !addingVaccin"> <!-- affiche la div sur lequel se trouve le ng-show soit affiche la div du vaccin correspondant au vaccin sélectionné (si la condition est vraie)-->
				<div class="panel panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title">{{ vaccin.name }}</h3>
					</div>
					<div class="panel-body">
						<span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{vaccin.date | date:'dd/MM/yyyy'}}<br/>
						<span class="glyphicon glyphicon-tag" aria-hidden="true"></span> {{vaccin.numberLot}}<br/>
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{vaccin.doctor.fullname}}<br/>
						<span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> {{vaccin.doctor.phone}}<br/>
						<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> {{vaccin.observations}}<br/>
					</div>
				</div>
				<button class="btn btn-info btn-lg" ng-click="displayAddVaccinForm(selectedVaccin);" ng-hide="addingVaccin"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
			</div>	
		</div>
	</div>
</div>
