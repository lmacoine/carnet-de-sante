<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<form ng-submit="allerg.addAllergene(allerg.newAllergene);">
			    <div class="form-group">
			      	<label for="nameAllergene">Allergène en cause</label>
			      	<input type="text" class="form-control" id="nameAllergene" ng-model="allerg.newAllergene.nameAllergene" placeholder="Pénicilline ou Fraise ou Acariens, ...">
			    </div>
			    <div class="form-group">
			      	<label for="date">Date</label>
			      	<input type="date" class="form-control" id="date" ng-model="allerg.newAllergene.dateDiscovered" placeholder="Date du diagnostic">
			    </div>
			    <div class="form-group">
			     	<label for="comments">Commentaires</label>
			    	<input type="text" class="form-control" id="comments" ng-model="allerg.newAllergene.comments" placeholder="Commentaires">
			    </div>
			    <div class="form-group">
			     	<label for="text">Nom du Médecin</label>
			    	<input type="nameDoc" class="form-control" id="nameDoc" ng-model="allerg.newAllergene.docteur.fullname" placeholder="Dr Diagnostic">
			    	<input type="email" class="form-control" id="emailDoc" ng-model="allerg.newAllergene.docteur.email" placeholder="Dr.Diagnostic@medecin.com">
			    	<input type="adress" class="form-control" id="adressDoc" ng-model="allerg.newAllergene.docteur.address" placeholder="15 rue Leblanc 75015 Paris">
			    	<input type="phone" class="form-control" id="phoneDoc" ng-model="allerg.newAllergene.docteur.phone" placeholder="0600000000">
			    </div>
			     <div class="text-center">
			         <button class="btn btn-warning btn-lg" type="submit"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
			    </div>
			</form>
		</div>
		<div class="col-md-8">
			<div ng-repeat="allergene in allerg.allergenes">
				<div class="panel panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title">{{ allergene.nameAllergene }}</h3>
					</div>
					<div class="panel-body">
						<span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{allergene.dateDiscovered | date:'dd/MM/yyyy'}}<br/>
						<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> {{allergene.comments}}<br/>
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{allergene.docteur.fullname}}<br/>
						<span class="glyphicon glyphicon-enveloppe" aria-hidden="true"></span> {{allergene.docteur.email}}<br/>
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{allergene.docteur.address}}<br/>
						<span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> {{allergene.docteur.phone}}<br/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
